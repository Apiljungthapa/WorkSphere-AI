<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Employee </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='/updateEmployee.css') }}">
   
  </head>
  <body>
    <div class="container">
      <h1>Update Employee</h1>
      <form method="post" action="/update_personal_detail">
          <input type="hidden" name="user_id" value="{{ user.user_id }}">
  
          <div class="form-group">
              <label for="department">Department</label>
              <select id="department" name="department" required>
                  <option value="">Select New Department</option>
                  <option value="Engineering" {% if user.department_name == 'Engineering' %}selected{% endif %}>Engineering</option>
                  <option value="Marketing" {% if user.department_name == 'Marketing' %}selected{% endif %}>Marketing</option>
                  <option value="Human Resources" {% if user.department_name == 'Human Resources' %}selected{% endif %}>Human Resources</option>
                  <option value="Finance" {% if user.department_name == 'Finance' %}selected{% endif %}>Finance</option>
                  <option value="Sales" {% if user.department_name == 'Sales' %}selected{% endif %}>Sales</option>
              </select>
          </div>
  
          <div class="form-group">
              <label for="position">New Position</label>
              <input type="text" id="position" name="position" value="{{ user.position }}" required>
          </div>
  
          <div class="btn-group">
            <a href="/tracking.html?user_id={{ user.user_id }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>

      </form>
  </div>
  
  
</body>

</html>
