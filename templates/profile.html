            content: '';

            width: 120px;

        .profile-info {
            margin-left: 1.5rem;

        .photo-upload {
            margin-top: 1rem;
        }

        .photo-upload label {
            background-color: var(--gradient-mid);

            transition: background-color 0.3s ease;
            font-size: 0.9rem;
        }

        .photo-upload label:hover {
            background-color: var(--gradient-start);
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input, textarea, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--gradient-mid);
            box-shadow: 0 0 0 3px rgba(32, 58, 67, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            background-color: var(--gradient-end);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;

            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: var(--gradient-start);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(15, 32, 39, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;

            .profile-section {

            .profile-info {
                margin-left: 0;
                margin-top: 1rem;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }
        }
