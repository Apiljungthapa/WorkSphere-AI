<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Announcement Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        position: relative;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }

      input[type="text"],
      input[type="date"],
      textarea,
      select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      /* Alert message styles */
      #responseMessage {
        margin-top: 20px;
        padding: 12px;
        border-radius: 5px;
        position: relative;
        font-family: Arial, sans-serif;
        display: none;
        transition: all 0.3s ease-in-out;
        z-index: 9999;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #responseMessage.success {
        background-color: #e8f5e9;
        color: #1b5e20;
        border: 1px solid #a5d6a7;
      }

      #responseMessage.error {
        background-color: #ffebee;
        color: #b71c1c;
        border: 1px solid #ef9a9a;
      }

      #responseMessage .message-content {
        flex-grow: 1;
        margin-right: 10px;
      }

      #responseMessage .close-btn {
        background-color: transparent;
        border: none;
        color: inherit;
        cursor: pointer;
        font-size: 18px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        transition: background-color 0.2s ease;
      }

      #responseMessage .close-btn:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      button {
        background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        transition: opacity 0.2s ease;
      }

      button:hover {
        opacity: 0.9;
      }

      .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 0.9rem;
      }

      .back-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/dash" class="back-btn">Back</a>
      <h1>Company Announcements</h1>
      <div id="responseMessage"></div>

      <form id="announcementForm" method="POST" action="/submit_announcement">
        <div class="form-group">
          <label for="title">Announcement Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="content">Announcement Content:</label>
          <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority Level:</label>
          <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <button type="submit">Submit Announcement</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#announcementForm").submit(function(event) {
          event.preventDefault();  // Prevent the page from reloading

          var formData = $(this).serialize();  // Serialize the form data

          $.ajax({
            type: "POST",
            url: "/submit_announcement",  
            data: formData,  
            success: function(response) {
              showMessage("success", "Announcement submitted successfully!");
              $("#announcementForm")[0].reset();  // Reset the form
            },
            error: function(xhr, status, error) {
              showMessage("error", "Error occurred while submitting the announcement.");
            }
          });
        });

        function showMessage(type, text) {
          $("#responseMessage")
            .removeClass("success error")
            .addClass(type)
            .html('<div class="message-content">' + text + '</div><button class="close-btn">&times;</button>')
            .fadeIn();

          // Close button functionality
          $("#responseMessage .close-btn").click(function() {
            $("#responseMessage").fadeOut();
          });

          // Auto-hide after 5 seconds
          setTimeout(function() {
            $("#responseMessage").fadeOut();
          }, 5000);
        }
      });
    </script>
  </body>
</html>
