<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #e0e7ff 100%);
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 46px;
            left: 20px;
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background: rgb(9, 93, 9);
            transform: translateY(-2px);
        }

        .back-button svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-area:hover {
            border-color: #9ca3af;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #4b5563;
        }

        .upload-text {
            font-size: 18px;
            font-weight: 500;
            margin: 10px 0;
        }

        .file-name {
            font-size: 14px;
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .generate-btn:hover {
            background: linear-gradient(to right, #7c3aed, #db2777);
            transform: translateY(-2px);
        }

        .summary-area {
            background-color: #f3f4f6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .summary-area h2 {
            display: flex;
            align-items: center;
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .summary-area h2 svg {
            margin-right: 10px;
        }

        .summary-area p {
            color: #4b5563;
            line-height: 1.6;
            font-size: 14px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .upload-text {
                font-size: 16px;
            }

            .generate-btn {
                font-size: 14px;
            }

            .summary-area h2 {
                font-size: 18px;
            }

            .summary-area p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="emp_details.html" class="back-button" aria-label="Go back">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                Back
            </a>
            <h1>Generate Summary</h1>
            <div class="upload-area">
                <input type="file" id="file-upload" accept=".txt,.pdf,.doc,.docx" hidden>
                <label for="file-upload" class="upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                    <span class="upload-text">Upload Document</span>
                    <span class="file-name">Drag and drop or click to select</span>
                </label>
            </div>
            <button id="generate-btn" class="generate-btn">Generate Summary</button>
            <div class="summary-area">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>
                    Summary
                </h2>
                <p id="summary-content">Your generated summary will appear here. Click the 'Generate Summary' button to create a summary of your uploaded document.</p>
            </div>
        </div>
    </div>
</body>
</html>
