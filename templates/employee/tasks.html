<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/tasks.css') }}">
    
   
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- Adjusted the back-button class for smaller size and spacing -->
            <a href="{{ url_for('fetch_details_employees') }}" class="btn back-button">
                <i class="fas fa-arrow-left"></i> <!-- Icon with space -->
                Back
            </a>
            <h1>Assign New Task</h1>
            <form method="post", action="/assign-task">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="assignee">Assignee</label>
                    <select id="assignee" name="assigned_to_id" required>
                        <option value="">Select Assignee</option>
                        {% for emp in employees %}
                            <option value="{{ emp.user_id }}">{{ emp.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
               
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>
                <button type="submit">Assign Task</button>
            </form>
            <div id="successMessage" class="success-message">
                Task assigned successfully!
            </div>
        </div>
    </div>
</body>

</html>
