<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Sentiment Analysis Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/sentiments.css') }}">
   
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="{{ url_for('fetch_details_employees') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h1>Last 30 days Feedback Analysis</h1>
        </header>
        
        <div class="controls">
            <select id="filterSelect">
                <option value="all">All Feedback</option>
                <option value="positive">Positive Only</option>
                <option value="negative">Negative Only</option>
            </select>
        </div>

       

        <div class="feedback-container">
            <div class="feedback-list" id="feedbackList">
                {% for feedback in feedback_data %}
                    <div class="feedback-item" data-sentiment="{{ feedback.feedback_type }}">
                        <div class="feedback-header">
                            <span class="employee-name">{{ feedback.full_name }}</span>
                            <span class="feedback-date">{{ feedback.created_at.strftime('%Y-%m-%d') }}</span>
                        </div>
                        <div class="feedback-text">{{ feedback.message }}</div>
                        <span class="sentiment-tag {% if 'Positive' in feedback.feedback_summary %}positive{% elif 'Negative' in feedback.feedback_summary %}negative{% endif %}">
                            {{ feedback.feedback_summary }}
                        </span>
                    </div>
                {% endfor %}
            </div>

            
        </div>

        <div class="charts-container">
          <div class="chart-wrapper">
              <canvas id="sentimentPieChart"></canvas>
          </div>
          <div class="chart-wrapper">
              <canvas id="sentimentLineChart"></canvas>
          </div>
      </div>

      
    </div>

    <script>

    const sentimentData = {{ sentiment_data | tojson }};
        
        // Create the sentiment pie chart using Chart.js
        const pieCtx = document.getElementById('sentimentPieChart').getContext('2d');
        const sentimentPieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Positive', 'Negative'],
                datasets: [{
                    label: 'Feedback Sentiment Distribution',
                    data: [sentimentData.positive, sentimentData.negative],  // Sentiment counts from backend
                    backgroundColor: ['#28a745', '#dc3545'],
                    borderColor: ['#28a745', '#dc3545'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';  // Show percentage in tooltip
                            }
                        }
                    }
                }
            }
        });


        const sentimentChanges = {{ sentiment_changes | tojson }};
        
        const lineCtx = document.getElementById('sentimentLineChart').getContext('2d');

        const sentimentLineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: sentimentChanges.dates,  
                datasets: [
                    {
                        label: 'Positive Feedback',
                        data: sentimentChanges.positive, 
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        fill: true,
                        tension: 0.4,
                    },
                    {
                        label: 'Negative Feedback',
                        data: sentimentChanges.negative,  
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.2)',
                        fill: true,
                        tension: 0.4,
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + ' feedback';  // Show count in tooltip
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Feedback Count'
                        }
                    }
                }
            }
        });
       

        document.getElementById('filterSelect').addEventListener('change', function() {

            const filterValue = this.value;

            const feedbackItems = document.querySelectorAll('.feedback-item');

            feedbackItems.forEach(item => {

                const sentiment = item.dataset.sentiment.toLowerCase();

                const feedbackSummary = item.querySelector('.sentiment-tag').textContent.toLowerCase();

                if (filterValue === 'all' || (filterValue === 'positive' && feedbackSummary.includes('positive')) || (filterValue === 'negative' && feedbackSummary.includes('negative'))) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
