<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Submission Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/submission.css') }}">
   
</head>

<body>

    <div class="container">
        <a href="/assignment" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <header>
            <h1>Task Submission Portal</h1>
            <p>Submit and manage your tasks efficiently.</p>
        </header>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Submit New Task</h2>
            </div>
            <div class="card-content">
                <form method="post", action="/tasks" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="hidden" name="task_id" value="{{ task_id }}">
                        <label for="name">Assigned Task Name</label>
                        <input type="text" id="task_title" name=" " value="{{ task_title }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="description">Your Description For Task</label>
                        <textarea id="description" name="description" rows="3" required placeholder="Describe your task"></textarea>
                    </div>
                    

                    <div class="form-group">
                        <label for="file">Upload File (if any)</label>
                        <input type="file" id="file" name="file">
                    </div>
                    <button type="submit">
                        <i class="fas fa-upload"></i> Submit Task
                    </button>
                </form>
            </div>
        </div>
