<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Employee Profile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/profile.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        
        <h1>Employee Profile</h1>
        <div class="profile-section">
            <img src="https://i.pravatar.cc/300?img=69" alt="Apil Thapa" class="profile-picture" id="profilePicture">
            <div class="profile-info">
                <div class="employee-name">{{ name }}</div>
                <div class="employee-position">{{ position }}</div>
            </div>
        </div>

        <!-- Profile update form -->
        <form action="/update-profile" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="{{ name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="{{ phone }}">
            </div>

            <button type="submit" class="submit-button">Update Profile</button>
        </form>
    </div>
</body>

</html>
