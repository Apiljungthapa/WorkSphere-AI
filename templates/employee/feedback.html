<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/feedback.css') }}">

   
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <button class="back-button">
                    <a href="{{ url_for('dashboard') }}" aria-label="Go back to dashboard">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </button>
                <h1 class="form-title">Employee Feedback Form</h1>
            </div>
           
            {% if message %}
            <div class="alert custom-alert alert-dismissible fade show {{ message_type }}" role="alert" id="messageAlert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeAlert()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        

            <div class="form-content">
                <form action="/submit-feedback" method="post">
                    <div class="form-group">
                        <label for="feedbackType">Feedback Type:</label>
                        <select id="feedbackType" name="feedbackType" required>
                            <option value="">Select Feedback Type</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="complaint">Complaint</option>
                            <option value="appreciation">Appreciation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Feedback Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
                
                <div id="messageContainer" class="message" style="display: none;"></div>
            </div>
        </div>
    </div>

  
</body>
<script>
    function closeAlert() {
        var alertElement = document.getElementById("messageAlert");
        alertElement.style.display = 'none';  // Hide the alert
    }
</script>

</html>
