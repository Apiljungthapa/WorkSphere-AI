<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #2f5af0 0%, #b48ff5 100%);
        }

        .form-container {
            background-color: #ffffff;
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-family: serif;
            text-align: center;
            color: #110c43;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1d0202;
            font-family: serif;
            font-size: 1rem;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 93%;
            padding: 0.75rem;
            border: 1px solid rgba(46, 42, 42, 0.3);
            border-radius: 4px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #0a0a0a;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0a0909;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            text-align: center;
            margin-top: 1rem;
        }

        .links a {
            color: #141212;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>

            <form method="post", action="/login">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>


                <div class="input-group">
                    <label for="password">Otp Code</label>
                    <input type="password" id="password" name="otp_code" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="links">
                <a href="{{ url_for('register_page') }}">Don't have an account? Register</a>
            </div>
        </div>
    </div>
</body>

</html>
