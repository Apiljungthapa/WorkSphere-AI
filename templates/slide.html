<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Generator AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #e53e3e;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #c53030;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            input, select, button {
                font-size: 14px;
            }

            .back-btn {
                width: 80px;
                height: 35px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="emp_details.html" class="back-btn" aria-label="Go back to dashboard">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <div class="container">
        <h1>Slide Generator AI</h1>
        <form id="slide-generator-form">
            <div class="form-group">
                <label for="title">Presentation Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your presentation title" required>
            </div>

            <div class="form-group">
                <label for="font-style">Font Style</label>
                <select id="font-style" name="font-style" required>
                    <option value="">Select a font style</option>
                    <option value="arial">Arial</option>
                    <option value="helvetica">Helvetica</option>
                    <option value="times-new-roman">Times New Roman</option>
                    <option value="georgia">Georgia</option>
                    <option value="verdana">Verdana</option>
                </select>
            </div>

            <div class="form-group">
                <label for="model">Choose a Model</label>
                <select id="model" name="model" required>
                    <option value="">Select an AI model</option>
                    <option value="openai">OpenAI</option>
                    <option value="claude">Claude</option>
                    <option value="mixtral">Mixtral</option>
                </select>
            </div>

            <button type="submit">Create Presentation</button>
        </form>
    </div>

    <script>
        document.getElementById('slide-generator-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const fontStyle = document.getElementById('font-style').value;
            const model = document.getElementById('model').value;
            console.log('Form submitted:', { title, fontStyle, model });
            // Add your form submission logic here
        });
    </script>
</body>
</html>
