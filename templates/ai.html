<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
            --secondary-color: #4a4a4a;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #e0e7ff 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 56px;
            left: 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #0d812e;
            transform: scale(1.05);
        }

        .back-button svg {
            margin-right: 8px;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: bold;
        }

        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #6e8efb;
            background-color: rgba(110, 142, 251, 0.1);
        }

        .upload-icon {
            font-size: 64px;
            color: #6e8efb;
            margin-bottom: 15px;
        }

        .file-name {
            margin-top: 15px;
            font-size: 16px;
            color: var(--secondary-color);
        }

        .detect-button {
            display: block;
            width: 100%;
            padding: 20px;
            background: #874444;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(110, 142, 251, 0.4);
        }

        .detect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(110, 142, 251, 0.6);
        }

        .result-area {
            margin-top: 40px;
            text-align: center;
        }

        .result-title {
            font-size: 26px;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-weight: bold;
        }

        .percentage-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        .percentage-item {
            text-align: center;
        }

        .percentage {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .percentage-label {
            font-size: 16px;
            color: var(--secondary-color);
        }

        .ai-percentage {
            color: #6e8efb;
        }

        .human-percentage {
            color: #a777e3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 40px 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 16px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .upload-icon {
                font-size: 48px;
            }

            .detect-button {
                padding: 16px;
                font-size: 18px;
            }

            .result-title {
                font-size: 22px;
            }

            .percentage {
                font-size: 36px;
            }

            .percentage-label {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .back-button {
                padding: 6px 12px;
                font-size: 14px;
            }

            .back-button svg {
                margin-right: 4px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .upload-icon {
                font-size: 36px;
            }

            .detect-button {
                padding: 14px;
                font-size: 16px;
            }

            .result-title {
                font-size: 20px;
            }

            .percentage {
                font-size: 28px;
            }

            .percentage-label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="dashboard.html" class="back-button" aria-label="Go back to dashboard">
                <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
                Back
            </a>
            
            <h1>AI Content Detector</h1>
            <div class="upload-area">
                <div class="upload-icon">&#128196;</div>
                <p>Upload your document</p>
                <div class="file-name">No file chosen</div>
            </div>
            <button class="detect-button">Detect AI Content</button>
            <div class="result-area">
                <h2 class="result-title">Content Analysis Results</h2>
                <div class="percentage-container">
                    <div class="percentage-item">
                        <div class="percentage ai-percentage">68%</div>
                        <div class="percentage-label">AI-Generated</div>
                    </div>
                    <div class="percentage-item">
                        <div class="percentage human-percentage">32%</div>
                        <div class="percentage-label">Human-Written</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
