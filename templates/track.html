<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Attendance System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #attendanceVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMS Attendance System</h1>
        <div class="video-container">
            <video id="attendanceVideo" autoplay muted playsinline></video>
        </div>
        <div class="status" id="statusMessage">Initializing camera...</div>
    </div>
<script>
    // Updated JavaScript with debug logs
const video = document.getElementById('attendanceVideo');
const statusMessage = document.getElementById('statusMessage');
let ws;

// Initialize WebSocket and connect to server
function initWebSocket() {
    ws = new WebSocket('ws://localhost:8765');

    ws.onopen = () => {
        console.log('WebSocket connection opened.');
        statusMessage.textContent = 'WebSocket connected. Processing...';
    };

    ws.onmessage = (event) => {
        console.log('Received:', event.data);
        statusMessage.textContent = event.data;
    };

    ws.onclose = () => {
        console.log('WebSocket connection closed.');
        statusMessage.textContent = 'WebSocket disconnected. Please refresh.';
    };
}

async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        statusMessage.textContent = 'Camera active. Detecting employee...';

        initWebSocket();

        // Capture frames from the video stream
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        function captureFrame() {
            if (ws.readyState === WebSocket.OPEN) {
                // Set canvas dimensions
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw the current video frame to the canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get image data URL from the canvas
                const dataUrl = canvas.toDataURL('image/jpeg');
                
                // Extract the base64 encoded image
                const base64Image = dataUrl.split(',')[1];
                console.log("Sending base64 image of length:", base64Image.length); // Debugging line

                // Send the frame to the server
                ws.send(base64Image);
            }

            // Capture the next frame
            requestAnimationFrame(captureFrame);
        }

        captureFrame(); // Start capturing frames
    } catch (err) {
        console.error("Error accessing the camera:", err);
        statusMessage.textContent = 'Error accessing the camera. Please refresh and try again.';
    }
}

startCamera();
</script>
</body>
</html>
